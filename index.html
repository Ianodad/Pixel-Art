<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Frijole|Gugi" rel="stylesheet">
    <link rel="stylesheet" href="src/css/animate.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="header">
        <h1 class="animated bounce">LabPixelArtMaker</h1>
    </div>
    <div class="start animated shake">
        <button>Click to Play</button>
    </div>

    <div class="main">
        <div class="chooseSize">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" value="1">
                <input type="submit">
            </form>
        </div>
        <div class="color">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="grid">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
    </div>

    <script src="src/js/jquery-3.3.1.js"></script>
    <script src="src/js/designs.js"></script>
</body>

</html>
